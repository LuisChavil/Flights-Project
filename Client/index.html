<!DOCTYPE HTML>
<html>

<head>

    <title>Flight Reservation</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Search your flight details here</h1>
    <form style="margin-bottom: 100px;">
        <div class="form-group">
            <label for="ticket_no">Ticket ID</label>
            <input type="number" name="ticket" id="ticket_no"></input>
        </div>
        <button type="submit" class="btn btn-primary" id="searchFlight">Submit</button>
    </form>
    <div class="flight_information"></div>
    <table class="table" id="flights">
        <thead>
            <tr>
                <th scope="col">Flight #</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Departure</th>
                <th scope="col">Arrival</th>
                <th scope="col">Seats Available</th>
                <th scope="col">Price</th>
                <th scope="col">Meal Available?</th>
                <th scope="col">Onboard Entertainment?</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody class="rows">

        </tbody>
    </table>
</body>
<script src="./main.js"></script>

</html>
